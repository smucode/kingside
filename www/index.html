<!DOCTYPE HTML>
<html>
	<head>
		<title>Kingside Chess - It's Your Move!</title>
        <link rel="stylesheet/less" type="text/css" href="lib/bootstrap/less/bootstrap.less">
        <link rel="stylesheet/less" type="text/css" href="css/kingside.css">
		<script src="lib/less/less.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="lib/underscore/underscore.js" type="text/javascript"></script>
		<script data-main="src/main" src="lib/require-jquery/require-jquery.js" type="text/javascript"></script>
		<script src="lib/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap-modal.js" type="text/javascript"></script>
	</head>
	<body>
		<noscript>Kingside Chess. Play with friends and stangers online. Please enable JavaScript to continue.</noscript>
		<div class="header">
		    <div class="center">
                <div id="logo"></div>
		    </div>
		</div>
		<div class="content" style="text-align: center">
			<div style="width: 730px; display: inline-block">
				<div id="status"></div>
				<div style="width: 150px; float: left;">
					<div id="current-game" class="well" style="text-align: center;"></div>
					<div id="list-games" class="well" style="text-align: center;"></div>
				</div>
				<div id="board" style="padding: 0 20px; float: left;"></div>
				<div style="width: 150px; float: left;">
					<div id="new-game" class="well" style="text-align: center;"></div>
				</div>
			</div>
		</div>
        <script src="src/ga/ga.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/kingside-async.css">
	</body>
</html>
