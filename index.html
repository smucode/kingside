<!DOCTYPE HTML>
<html>
	<head>
		<title>kingsi.de</title>
		<link rel="stylesheet/less" type="text/css" href="css/kingside.css">
		<script src="js/less/less.js" type="text/javascript"></script>
		<script src="js/ender/ender.min.js" type="text/javascript"></script>
		<script src="js/kingside/fooboard/fooboard.js" type="text/javascript"></script>
		<script src="js/kingside/rex/rex.min.js" type="text/javascript"></script>
	</head>
	<body>
		<script>
			var rex = require('./Board');
			var b = new rex.Board();
			
			var fb = new FooBoard(b._fen.pieces);
			fb.render(document.getElementsByTagName('body')[0]);
			
			bean.add(fb, 'down', function(pos) {
				var moves = b.getMoves(pos);
				fb.highlight(moves);
			});
			
			bean.add(fb, 'up', function() {
				fb.highlight();
			});
			
			bean.add(fb, 'over', function(pos) {
				var moves = b.getMoves(pos);
				if (moves && moves.length > 0) {
					fb.highlight([pos]);
				}
			});
			
			bean.add(fb, 'out', function() {
				fb.highlight();
			});
			
		</script>
	</body>
</html>
